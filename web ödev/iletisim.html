<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WEBSİTE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: small;
        }
        .form-group {
            margin-bottom: 50px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            width: 50rem;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background-color: #68c7d0a3;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
    <script type="text/javascript">
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!name || !email || !message) {   //3 kutucuk için de boş geçmeyi engelledik
                alert('Lütfen tüm alanları doldurun.');
                return;
            }

            if (!emailPattern.test(email)) {
                alert('Lütfen geçerli bir e-posta adresi girin.');
                return;
            }

            alert('Formunuz başarıyla gönderildi!');
            document.getElementById('contactForm').reset();
        }

        function clearForm() {
            document.getElementById('contactForm').reset();
        }

        function validateNameInput(event) {
            const input = event.target;
            const invalidChars = /[^a-zA-ZğüşöçıİĞÜŞÖÇ\s]/g; // Türkçe karakterleri de dahil ediyoruz
            if (invalidChars.test(input.value)) {
                input.value = input.value.replace(invalidChars, '');
                alert('Ad-Soyad alanında sadece harfler kullanılabilir.');
            }
        }
    </script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo" />
        </a>
        <nav class="navbar">
            <a href="index.html">Anasayfa</a>
            <a href="ozgecmis.html">Öz geçmiş</a>
            <a href="sehrim.html">Şehrim</a>
            <a href="mirasımız.html">Mirasımız</a>
            <a href="hobilerim.html">Hobilerim</a>       
            <a href="iletisim.html" class="active">İletişim</a>
            <a href="login.html">Login</a>
        </nav>
        <div class="buttons">
            <button>
                <i class=""></i>
            </button>
            <button> 
                <i class=""></i>
            </button>
        </div>
    </header>
    <section class="iletisim">
        <span><h1 class="heading" style="top: -120px;">İletişim</h1></span>
        <div class="box-container">
            <div class="box">
                <h2>İletişim Formu</h2>
                <br>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Ad-Soyad:</label>
                        <input type="text" id="name" name="name" required oninput="validateNameInput(event)">
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesaj:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="button" onclick="submitForm()">Gönder</button>
                    <button type="button" onclick="clearForm()">Temizle</button>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                    
                </form>

            </div>
            
         </div>
    </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Web Sayfası. Tüm hakları saklıdır.</p>
                <ul class="footer-links">
                    <li><a href="index.html">Anasayfa</a></li>
                    <li><a href="iletisim.html">İletişim</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
