    <script type="text/javascript">
    function butonTiklandi() {
        window.scrollTo({
            top: 800,
            behavior: 'smooth'
        });
    }

    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
    }
    </script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="header">
        <a href="#" class="logo">

    <section class="iletisim">
        <span><h1 class="heading" style="top: -120px;"> İletişim </h1></span>
        <div class="box-container">
            <div class="box">
                <section class="iletisim-bilgiler">
                    <form action="#" method="post" class="contact-form">

                        <label for="name">Adınız-Soyadınız:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">E-posta:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Mesajınız:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        
                        <div class="form-buttons">
                            <button type="submit">Gönder</button>
                            <button type="button" class="clear-button" onclick="clearForm()">Temizle</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </section>
