       window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
  });
}

<body>
   <header class="header">
    <a href="#" class="logo">
        <img src="images/logo.png" alt ="logo" />
    </a>
    <nav class= "navbar" >

    </nav>

        </div>
        <div class="box-bottom">

      </div>
    </div>
  </section>
